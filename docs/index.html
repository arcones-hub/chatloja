<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Interno</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="loginScreen" class="login-screen">
      <div class="login-card">
        <h1>Chat Interno</h1>
        <p class="muted">Entre com seu e-mail e senha.</p>
        <form id="loginForm" class="form">
          <label>
            E-mail
            <input type="email" id="emailInput" placeholder="seu@email.com" required />
          </label>
          <label>
            Senha
            <input type="password" id="passwordInput" placeholder="Sua senha" required />
          </label>
          <button type="submit">Entrar</button>
        </form>
      </div>
    </div>

    <div id="app" hidden>
      <header class="app-header">
        <h1>Chat Interno</h1>
        <div class="status" id="userStatus"></div>
      </header>

      <section class="layout">
        <aside class="sidebar">
          <div class="card">
            <h2>Perfil</h2>
            <div class="profile" id="profileView">
              <p><strong id="profileName"></strong></p>
              <p class="muted" id="profileEmail"></p>
              <button id="logoutBtn" class="ghost">Sair</button>
            </div>
          </div>

          <div class="card">
            <h2>Salas</h2>
            <div class="rooms" id="roomsList"></div>
            <form id="roomForm" class="form">
              <label>
                Nova sala
                <input type="text" id="roomInput" placeholder="ex: financeiro" />
              </label>
              <button type="submit">Criar</button>
            </form>
          </div>

          <div class="card" id="adminPanel" hidden>
            <h2>Administração</h2>
            <form id="userForm" class="form">
              <label>
                Nome
                <input type="text" id="userNameInput" placeholder="Nome do usuário" required />
              </label>
              <label>
                E-mail
                <input type="email" id="userEmailInput" placeholder="email@empresa.com" required />
              </label>
              <label>
                Senha
                <input type="password" id="userPasswordInput" placeholder="Senha temporária" required />
              </label>
              <button type="submit">Adicionar usuário</button>
            </form>
            <div class="users" id="usersList"></div>
          </div>
        </aside>

        <main class="chat">
          <div class="chat-header">
            <div>
              <h2 id="roomTitle">Selecione uma sala</h2>
              <p class="muted" id="roomSubtitle">Histórico das últimas mensagens</p>
            </div>
          </div>

          <div class="chat-body" id="messages"></div>

          <form id="messageForm" class="chat-input">
            <input
              type="text"
              id="messageInput"
              placeholder="Digite sua mensagem..."
              autocomplete="off"
              disabled
            />
            <button type="submit" disabled>Enviar</button>
          </form>
        </main>
      </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="./firebase-config.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
